---
format:
  name: build_it
  generator:
    name: build_it:json
---

checkNullSafety: true

jsonObjects:
- name: Category
  properties:
  - { name: id, type: int? }
  - { name: name, type: String? }
  - { name: products, type: List<Product>, defaultValue: [] }

- name: Product
  properties:
  - { name: id, type: int? }
  - { name: name, type: String? }